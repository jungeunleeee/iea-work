<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장애아 양육지원 서비스 관리 시스템</title>
  <link rel="stylesheet" href="../css/style-pc.css" />
  <link rel="stylesheet" href="../css/web-font.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="sub service-system">
  <div id="wrapper">
    <a href="#main" id="skip-nav">본문 바로가기</a>
      <header id="header"></header>

      <main id="main">
        <div class="content-box">
          <div class="system-box">
            <h1>장애아가족 양육지원 서비스<br />관리 시스템</h1>
            <div class="tabmenu">
              <ul>
                <li><a href="#">아이디 찾기</a></li>
                <li><a href="#">비밀번호 찾기</a></li>
              </ul>
            </div>
            <div class="tab-contents">
              <div id="tabcontent1" class="tab">
                <p>소속 기관으로 문의하시기 바랍니다.</p>
              </div>
              <div id="tabcontent2" class="tab">
                <fieldset>
                  <p><label for="nameId">아이디</label></p>
                  <input type="text" id="nameId" name="name" />
                </fieldset>
                <fieldset>
                  <p><label for="namePw">비밀번호</label></p>
                  <input type="text" id="namePw" name="name" />
                </fieldset>
                <button type="submit" class="btn">비밀번호 초기화 신청</button>
              </div>
            </div>
          </div>

          <div id="popup-03" class="layer-popup">
            <a href="#"></a>
            <div class="layer-box">
              <a href="#" class="close-btn">닫기</a>
              <h2>아이디/비밀번호</h2>
              <div class="inner-box">
                <p>아이디와 전화번호가<br />
                  일치하지 않습니다.</p>
                <button type="button" class="confirm">확인</button>
              </div>
            </div>
            <a href="#"></a>
          </div>
        </div>
      </main>
  </div>
  <script>
    $('div.tabmenu > ul > li > a').on('click', function() {
      var index = $(this).parent().index();
      console.log(index);
      $('div.tabmenu > ul > li').removeClass('on');
      $('div.tabmenu > ul > li:eq('+ index +')').addClass('on');

      $('div.tab-contents > div.tab').removeClass('on');
      $('div.tab-contents > div.tab:eq('+ index +')').addClass('on');
    });

    // 팝업창 닫기
    $('div.layer-popup a.close-btn').on('click', function() {
      $('div.layer-popup').css({'display': 'none'});
    });

    $('div.layer-popup button.confirm').on('click', function() {
      $('div.layer-popup').css({'display': 'none'});
    });



    
  </script>

</body>

</html>
