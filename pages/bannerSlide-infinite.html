<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 슬라이드-rererer</title>
    <link rel="stylesheet" href="../css/style-pc.css" />
    <link rel="stylesheet" href="../css/web-font.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="banner-slide-box">
        <div class="banner-box">
            <ul class="banner-slide">
                <li>
                    <img src="../img/귀여운멍뭉이.jpg" alt="귀여운멍뭉이" />
                </li>
                <li>
                    <img src="../img/꽃.jpg" alt="꽃" />
                </li>
                <li>
                    <img src="../img/우리뚜뚜.jpg" alt="우리뚜뚜" />
                </li>
                <li>
                    <img src="../img/우리초코.jpg" alt="우리초코">
                </li>
                <li>
                    <img src="../img/귀여운멍뭉이.jpg" alt="귀여운멍뭉이" />
                </li>
                <li>
                    <img src="../img/꽃.jpg" alt="꽃" />
                </li>
                <li>
                    <img src="../img/우리뚜뚜.jpg" alt="우리뚜뚜" />
                </li>
                <li>
                    <img src="../img/우리초코.jpg" alt="우리초코">
                </li>
            </ul>
        </div>
        <div class="control-box">
            <button type="button" class="prev_btn">이전</button>
            <button type="button" class="next_btn">다음</button>
        </div>
    </div>
    <script>
        var numBanner = $('ul.banner-slide > li').length;
        var bannerNow = 0;
        var bannerNext = 0;
        var bannerPrev = 0;
        var offsetLeft = 0;
        var offsetLeftMin = 0;
        var widthBox = $('div.box').innerWidth(); //box의 길이
        var widthBar = 0; //ul의 길이

        var count = 0;
        // 타이머 기능 만들기
        var timerId ='';
        var onTimer = false;
        var timerSpeed =3000;
        // console.log($('ul.banner-slide > li:eq(0)').html());
        console.log($('ul.banner-slide > li:first-child').outerWidth(true));
        console.log($('ul.banner-slide > li:first-child').position().left);

        showBanner();

        $('.next_btn').on('click', function() {
            // alert('hhh')
            var move = $('ul.banner-slide > li').outerWidth(true);
            $('ul.banner-slide').stop().animate({left: "-=" + move+'px'},300).delay(0).queue(function(){
                $('ul.banner-slide > li:first-child').appendTo($('ul.banner-slide')).parent().animate({left:0},0).dequeue();
            
            });
        });

        $('.prev_btn').on('click', function() {
            var move = $('ul.banner-slide > li').outerWidth(true);
            $('ul.banner-slide').stop().animate({left: "+=" + move+'px'},300).delay(0).queue(function(){
                $('ul.banner-slide > li:last-child').prependTo($('ul.banner-slide')).parent().animate({left:0},0).dequeue();
            });
            
        });

        function showBanner() {
            if(onTimer === true) {
                timerId = setInterval(function() {
                var move = $('ul.banner-slide > li').outerWidth(true);
            $('ul.banner-slide').stop().animate({left: "-=" + move+'px'},300).delay(0).queue(function(){
                $('ul.banner-slide > li:first-child').appendTo($('ul.banner-slide')).parent().animate({left:0},0).dequeue();
            
            });
            },1000)

            }
            
        }




    </script>
</body>
</html>
